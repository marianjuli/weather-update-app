<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Updates</h1>
        <form id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter city" required>
            <input type="text" id="stateInput" placeholder="Enter state" required>
            <button type="submit">Search</button>
        </form>
        <div id="weatherInfo">
            <h2 id="location"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
